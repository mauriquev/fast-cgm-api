name: FastCGM API CI

on:
  # workflow_dispatch:
  push:
    branches:
      - dev
    # paths:
      
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        
      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test/requirements.txt
      
      - name: Run tests 
        run: |
          pytest test/ -v test_output.log

